<html>
    <header>  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">  
        <link rel="stylesheet" href="styles.css">
        <script src="client.js"></script>        
    </header>
    <body onload="initialise()">
        <div class="container">
            <img src="logo.png" class="pageLogoTop" alt="twitter logo">
            <h1 class="pageTitle">Twitter's Mood</h1>
            <div class="row">
                <div class="col-6">
                    <div class="WordSectionWrapper">
                        <h5><span class="positive">Positive</span> Words</h5>
                          <ol id="PositiveWordList">
                            Loading
                        </ol>
                    </div>
                </div>
                <div class="col-6">
                    <div class="WordSectionWrapper">
                        <h5><span class="negative">Negative</span> Words</h5>
                        <ol id="NegativeWordList">
                            Loading
                        </ol>
                    </div>
                </div>
            </div>
            <p class="bottomText">Updated every 15 seconds. Data represents a weighted average sentiment from twitter in the last five minutes</p>
        </div>
    </body>
</html>
